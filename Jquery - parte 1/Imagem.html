    <title>Movimentando imagem com JQuery</title>
    
    <style>
    
        *{
            padding: 0%;
            margin: 0%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
        }
        
        header{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 4em;
        }
    
        div{
            padding: .2em;
            box-shadow: 10px 10px 10px #65636383;
            margin: 1em 0;
            width: 350px;
            background-color: rgb(89, 173, 236);
            border: solid;
        }
    
        a{
            color: rgb(255, 255, 255);
            margin: 1em .5em;
            font-size: 1.3em;
        }
    
        a:hover{
            color: rgb(115, 255, 255);
        }

        hr{
            border: solid 2px #00000083;
        }

        header > div > img{
            width: 25%;
            height: 100%;
        }

        main{
            margin: 0% 10%;
        }

        #container {
            width:500px;
            height: 300px;
            position: relative;
            margin: 20px auto;
            border-radius: 1em;
            border: none;
        }
